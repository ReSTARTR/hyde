{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">

{{ partial "sidebar.html" . }}

    <div class="content container">
<div class="posts">

  {{ range .Paginator.Pages }}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>

    <span class="post-date">{{ .Date.Format "2006-01-02(Mon)" }} - {{ .Params.categories }}</span>

    {{ if .Description }}<blockquote>{{ .Description }}</blockquote>{{ end }}
    <a href="{{ .Permalink }}">read more</a>
  </div>
  {{ end }}
  <div class="pagination">{{ template "_internal/pagination.html" . }}</div>
</div>
</div>

  </body>
</html>
